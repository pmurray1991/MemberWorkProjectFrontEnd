<button mat-raised-button color="primary" (click)="create()">Create Program</button>

<table mat-table [dataSource]="programs" class="mat-elevation-z2" style="width:100%; margin-top:12px;">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let p">{{ p.name }}</td>
  </ng-container>

  <ng-container matColumnDef="dates">
    <th mat-header-cell *matHeaderCellDef>Dates</th>
    <td mat-cell *matCellDef="let p">{{ p.startDate | date:'shortDate' }} → {{ p.endDate | date:'shortDate' }}</td>
  </ng-container>

  <ng-container matColumnDef="assigned">
    <th mat-header-cell *matHeaderCellDef>People</th>
    <td mat-cell *matCellDef="let p">{{ p.personPrograms?.length || 0 }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let p">
      <button mat-button (click)="assign(p)">Assign</button>
      <button mat-button (click)="edit(p)">Edit</button>
      <button mat-button color="warn" (click)="delete(p)">Delete</button>
    </td>
  </ng-container>

  <!-- ✅ These two lines are required -->
  <tr mat-header-row *matHeaderRowDef="displayed"></tr>
  <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
</table>
